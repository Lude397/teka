<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teka - Connexion Vendeur</title>
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #1A1A2E;
            --light: #FAFAFA;
            --gray: #6B7280;
            --gray-light: #E5E7EB;
            --success: #10B981;
            --error: #EF4444;
            --white: #FFFFFF;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-lg: 0 4px 16px rgba(0,0,0,0.12);
            --radius: 12px;
            --radius-sm: 8px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light);
            color: var(--secondary);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header { padding: 20px; text-align: center; }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 700;
            font-size: 20px;
        }

        .logo-text { font-size: 28px; font-weight: 700; color: var(--secondary); }
        .logo-tagline { font-size: 12px; color: var(--gray); margin-top: 4px; }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            padding: 32px 24px;
        }

        .login-title { font-size: 24px; font-weight: 600; text-align: center; margin-bottom: 8px; }
        .login-subtitle { font-size: 14px; color: var(--gray); text-align: center; margin-bottom: 32px; }

        .tabs {
            display: flex;
            background: var(--gray-light);
            border-radius: var(--radius-sm);
            padding: 4px;
            margin-bottom: 24px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--white);
            color: var(--secondary);
            box-shadow: var(--shadow);
        }

        .form { display: none; }
        .form.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; color: var(--secondary); }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.2s;
            outline: none;
        }

        .form-input:focus { border-color: var(--primary); }
        .form-hint { font-size: 12px; color: var(--gray); margin-top: 6px; }
        .password-wrapper { position: relative; }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary { background: var(--primary); color: var(--white); }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }

        .forgot-link {
            display: block;
            text-align: right;
            font-size: 13px;
            color: var(--primary);
            text-decoration: none;
            margin-bottom: 24px;
        }

        .features {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--gray-light);
        }

        .features-title {
            font-size: 12px;
            color: var(--gray);
            text-align: center;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .feature-list { display: flex; flex-direction: column; gap: 12px; }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: var(--secondary);
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--success);
            font-size: 12px;
        }

        .alert {
            padding: 14px 16px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success { background: rgba(16, 185, 129, 0.1); color: var(--success); display: block; }
        .alert.error { background: rgba(239, 68, 68, 0.1); color: var(--error); display: block; }

        .footer { padding: 20px; text-align: center; }
        .footer p { font-size: 12px; color: var(--gray); }
        .footer a { color: var(--primary); text-decoration: none; }

        @media (min-width: 768px) {
            .header { padding: 32px; }
            .login-card { padding: 40px 32px; }
            .feature-list { flex-direction: row; justify-content: center; gap: 24px; }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="header">
        <div class="logo">
            <div class="logo-icon">T</div>
            <div>
                <div class="logo-text">Teka</div>
            </div>
        </div>
        <p class="logo-tagline">Ton assistant qui vend pour toi</p>
    </header>

    <main class="main">
        <div class="login-card">
            <h1 class="login-title">Bienvenue</h1>
            <p class="login-subtitle">Connecte-toi ou cree ton compte vendeur</p>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Connexion</button>
                <button class="tab" onclick="switchTab('register')">Inscription</button>
            </div>

            <div class="alert" id="alert"></div>

            <form class="form active" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="loginEmail">Email ou Telephone</label>
                    <input type="text" class="form-input" id="loginEmail" placeholder="exemple@email.com ou 06XXXXXXX" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="loginPassword">Mot de passe</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="loginPassword" placeholder="Ton mot de passe" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword', this)">üëÅ</button>
                    </div>
                </div>

                <a href="#" class="forgot-link">Mot de passe oublie ?</a>

                <button type="button" class="btn btn-primary" onclick="login()">Se connecter</button>
            </form>

            <form class="form" id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="shopName">Nom de ta boutique</label>
                    <input type="text" class="form-input" id="shopName" placeholder="Ex: Marie Fashion" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="registerEmail">Email</label>
                    <input type="email" class="form-input" id="registerEmail" placeholder="exemple@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="registerPhone">Telephone (Mobile Money)</label>
                    <input type="tel" class="form-input" id="registerPhone" placeholder="06 XXX XX XX" required>
                    <p class="form-hint">Pour recevoir les paiements et notifications</p>
                </div>

                <div class="form-group">
                    <label class="form-label" for="registerPassword">Mot de passe</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="registerPassword" placeholder="Minimum 6 caracteres" minlength="6" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword', this)">üëÅ</button>
                    </div>
                </div>

                <button type="button" class="btn btn-primary" onclick="register()">Creer mon compte</button>
            </form>

            <div class="features">
                <p class="features-title">Pourquoi Teka ?</p>
                <div class="feature-list">
                    <div class="feature-item">
                        <span class="feature-icon">‚úì</span>
                        <span>IA qui vend 24h/24</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">‚úì</span>
                        <span>Notifications instantanees</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">‚úì</span>
                        <span>Suivi des ventes</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>2025 Teka. Conditions d'utilisation</p>
    </footer>

    <script>
        var SUPABASE_URL = 'https://kolwacpvfxdrptldipzj.supabase.co';
        var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtvbHdhY3B2ZnhkcnB0bGRpcHpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MjYzOTMsImV4cCI6MjA3NzQwMjM5M30.cXXOxBkX9KaddhfY5JoAvMGz-ohxdCoh5iQlHMUGHqE';
        var supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
            event.target.classList.add('active');
            document.querySelectorAll('.form').forEach(function(f) { f.classList.remove('active'); });
            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('registerForm').classList.add('active');
            }
            hideAlert();
        }

        function togglePassword(inputId, btn) {
            var input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅ';
            }
        }

        function showAlert(message, type) {
            var alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert ' + type;
        }

        function hideAlert() {
            var alert = document.getElementById('alert');
            alert.className = 'alert';
            alert.textContent = '';
        }

        async function login() {
            var identifier = document.getElementById('loginEmail').value;
            var password = document.getElementById('loginPassword').value;

            if (!identifier || !password) {
                showAlert('Remplis tous les champs', 'error');
                return;
            }

            try {
                // Verifier si c'est un email ou un telephone
                var isEmail = identifier.indexOf('@') !== -1;
                
                var result;
                if (isEmail) {
                    // Chercher par email
                    result = await supabaseClient
                        .from('teka_vendors')
                        .select('*')
                        .eq('email', identifier)
                        .eq('password', password)
                        .single();
                } else {
                    // Chercher par telephone
                    result = await supabaseClient
                        .from('teka_vendors')
                        .select('*')
                        .eq('phone_number', identifier)
                        .eq('password', password)
                        .single();
                }

                if (result.error || !result.data) {
                    showAlert('Email/telephone ou mot de passe incorrect', 'error');
                    return;
                }

                localStorage.setItem('vendor', JSON.stringify(result.data));
                window.location.href = 'Dashboard.html';

            } catch (err) {
                showAlert('Erreur de connexion', 'error');
            }
        }

        async function register() {
            var shopName = document.getElementById('shopName').value;
            var email = document.getElementById('registerEmail').value;
            var phone = document.getElementById('registerPhone').value;
            var password = document.getElementById('registerPassword').value;

            if (!shopName || !email || !phone || !password) {
                showAlert('Remplis tous les champs', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Mot de passe trop court (min 6 caracteres)', 'error');
                return;
            }

            var shopSlug = shopName.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');

            try {
                var result = await supabaseClient
                    .from('teka_vendors')
                    .insert([{
                        shop_name: shopName,
                        shop_slug: shopSlug,
                        email: email,
                        phone_number: phone,
                        password: password
                    }])
                    .select()
                    .single();

                if (result.error) {
                    if (result.error.code === '23505') {
                        showAlert('Cet email existe deja', 'error');
                    } else {
                        showAlert('Erreur lors de l\'inscription', 'error');
                        console.log(result.error);
                    }
                    return;
                }

                localStorage.setItem('vendor', JSON.stringify(result.data));
                showAlert('Compte cree ! Redirection...', 'success');

                setTimeout(function() {
                    window.location.href = 'Dashboard.html';
                }, 1500);

            } catch (err) {
                showAlert('Erreur de connexion', 'error');
                console.log(err);
            }
        }
    </script>

</body>
</html>
