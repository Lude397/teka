        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;

            --light: #FAFAFA;
            --gray: #6B7280;
            --gray-light: #E5E7EB;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --info: #3B82F6;
            --white: #FFFFFF;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-lg: 0 4px 16px rgba(0,0,0,0.12);
            --radius: 12px;
            --radius-sm: 8px;
        }

        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Poppins', sans-serif;

            color: var(--secondary);
            line-height: 1.5;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* ===== HEADER ===== */
        .header {
            background: var(--white);
            padding: 16px 20px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: var(--light);
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
        }

        .header-badge {
            background: var(--primary);
            color: var(--white);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 16px;
        }

        /* ===== SEARCH & FILTER ===== */
        .search-filter {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--primary);
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 14px;
            outline: none;
            background: var(--white);
            cursor: pointer;
        }

        /* ===== TABS ===== */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .tab {
            padding: 8px 16px;
            border: none;
            background: var(--white);
            border-radius: 20px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            color: var(--gray);
            cursor: pointer;
            white-space: nowrap;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--primary);
            color: var(--white);
        }

        .tab-count {
            margin-left: 6px;
            opacity: 0.7;
        }

        /* ===== CONVERSATIONS LIST ===== */
        .conversations-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .conversation-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .conversation-card:hover {
            transform: translateY(-2px);
        }

        .conversation-card.unread {
            border-left: 4px solid var(--primary);
        }

        .conversation-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .conversation-avatar {

            height: 44px;
            background: var(--gray-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .conversation-info {
            flex: 1;
        }

        .conversation-visitor {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

            border-radius: 10px;
            font-weight: 500;

        .badge.pending {

        .badge.lost {

        .conversation-meta {
            font-size: 12px;
            color: var(--gray);

        .conversation-time {

            height: 10px;

            border-radius: 50%;

            color: var(--gray);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;

            gap: 6px;
            margin-top: 10px;

            background: var(--light);
            border-radius: 8px;
            font-size: 12px;

            height: 24px;
            background: var(--gray-light);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;

                            <div class="conversation-visitor">
                                ${conv.visitor}
                                <span class="badge ${conv.status}">${getStatusLabel(conv.status)}</span>
                            </div>
                            <div class="conversation-meta">${conv.device} ‚Ä¢ ${conv.city}</div>
                        </div>
                        <div class="conversation-time">
                            <div class="conversation-hour">${conv.time}</div>
                            ${conv.unread ? '<div class="conversation-unread"></div>' : ''}
                        </div>
                    </div>
                    <div class="conversation-preview">${conv.preview}</div>
                    ${conv.product ? `
                        <div class="conversation-product">
                            <div class="conversation-product-img">üì∑</div>
                            <span>${conv.product.name} ‚Ä¢ ${formatPrice(conv.product.price)}</span>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // ===== GET STATUS LABEL =====
        function getStatusLabel(status) {
            switch(status) {
                case 'sale': return '‚úì Vendu';
                case 'pending': return '‚è≥ En cours';
                case 'lost': return '‚úó Perdu';
                default: return status;
            }
        }

        // ===== FORMAT PRICE =====
        function formatPrice(price) {
            return price.toLocaleString('fr-FR') + ' FCFA';
        }

        // ===== FILTER CONVERSATIONS =====
        function filterConversations() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('filterSelect').value;

            let filtered = conversations;

            if (search) {
                filtered = filtered.filter(c => 
                    c.visitor.toLowerCase().includes(search) ||
                    c.preview.toLowerCase().includes(search) ||
                    (c.product && c.product.name.toLowerCase().includes(search))
                );
            }

            if (status !== 'all') {
                filtered = filtered.filter(c => c.status === status);
            }

            renderConversations(filtered);
        }

        // ===== SELECT TAB =====
        function selectTab(btn, period) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            // Filtrer par p√©riode si n√©cessaire
        }

        // ===== OPEN CHAT MODAL =====
        function openChatModal(id) {
            const conv = conversations.find(c => c.id === id);
            if (!conv) return;

            // Mark as read
            conv.unread = false;
            renderConversations();

            // Update modal header
            document.getElementById('modalVisitor').textContent = conv.visitor;
            document.getElementById('modalMeta').textContent = `${conv.device} ‚Ä¢ ${conv.city} ‚Ä¢ ${conv.date} √† ${conv.time}`;
            document.getElementById('chatInsight').textContent = conv.insight;

            // Render messages
            const body = document.getElementById('chatModalBody');
            body.innerHTML = `
                <div class="chat-date-divider">
                    <span>${conv.date}</span>
                </div>
                ${conv.messages.map(msg => `
                    <div class="chat-message ${msg.type}">
                        <div class="chat-bubble">${msg.text}</div>
                        ${msg.product ? `
                            <div class="chat-product-card">
                                <div class="chat-product-img">üì∑</div>
                                <div class="chat-product-info">
                                    <div class="chat-product-name">${msg.product.name}</div>
                                    <div class="chat-product-price">${formatPrice(msg.product.price)}</div>
                                </div>
                            </div>
                        ` : ''}
                        <div class="chat-time">${msg.time}</div>
                    </div>
                `).join('')}
            `;

            // Show modal
            document.getElementById('chatModal').classList.add('active');
            
            // Scroll to bottom
            body.scrollTop = body.scrollHeight;
        }

        // ===== CLOSE CHAT MODAL =====
        function closeChatModal() {
            document.getElementById('chatModal').classList.remove('active');
        }

        // ===== START =====
        init();
    </script>

</body>
